<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author", content="kerols badr">
        <title>HTML-Form-Task2 Personal Data</title>
    </head>

    <body style="background-color: #9d9791" text="black">
        <div id="main-dev" style="background-color: #2e6e6e">
            <div></div>
            <form action="post">
                <div id="sub-main-div" style="border-color: aliceblue; border-style: solid; border-width: 1px; margin-top: 31px;">
                    <h2 style="background-color: #5f9ea0; display: inline; position: fixed; top: 0; left: 15px; margin-bottom: 3px">Personal Data</h2>
                    <br />

                    <div id="ur-name" style="background-color: #3e858b; display: inline-block; margin: 20px 0 0 15px">
                        <h5>Your Name</h5>
                    </div>
                    <div id="name-info" style="background-color: #5f9ea0; display: block; margin-left: 10px; margin-top: -30px; padding-top: 50px; padding-left: 10px; border-style: solid; border-width: 1px; padding-bottom: 10px; border-color: whitesmoke;">
                        <div style="height: 20px"></div>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="first-name">First Name </label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <input id="first-name" type="text" placeholder="ex.Kerols" required />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="second-name">Second Name </label>
                                    </td>
                                    <td>:</td>
                                    <td>
                                        <input id="second-name" type="text" placeholder="ex. badr tawfik" required />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
 
                    <div style="margin-top: 30px; margin-left: 10px; padding-bottom: 10px;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="phone">Your Phone </label>
                                    </td>
                                    <td colspan="2">: <input id="phone" type="tel" placeholder="ex. 01012345678" maxlength="11" minlength="14" required /></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email </label></td>
                                    <td colspan="2">: <input id="email" type="email" placeholder="ex.xyz@gmail.com" required /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="password">Password </label>
                                    </td>
                                    <td colspan="2">:  <input id="password" type="password" minlength="10" placeholder="minimum 10 characters" required /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="re-password">Re-Password</label>
                                    </td>
                                     <td colspan="2">: <input id="re-password" type="password" placeholder="Re-enter your password" required /></td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="radio" name="gender" id="male" />
                                    <label for="male">Male</label>
                                    <br>
                                    <input type="radio" name="gender" id="female" />
                                    <label for="female">Female</label>
                                </td>
 
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="checkbox" name="education" id="student" />
                                    <label for="student">Student</label>
                                    <br>
                                    <input type="checkbox" name="education" id="graduate" />
                                    <label for="graduate">Graduate</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="university">University </label>
                                </td>
                                <td>
                                    <select id="university">
                                        <option selected>AUC</option>
                                        <option>AUC</option>
                                        <option>helwan</option>
                                        <option>cairo</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" style="width: 80px; height: 20px; color: #e7e9e9; background-color: #171717; border-radius: 2px">SUBMIT</button>

                                </td>
                                <td><br><br></td>
                                
                                <td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
