<!DOCTYPE html>
<html>
<head>
  <title>To-Do Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">To-Do Application</h1>
    <div class="row row-cols-md-auto mt-4" style="margin-left: 20%;">
      <div class="col">
        <label for="taskName" class="form-label">Task Name:</label>
        <input type="text" id="taskName" class="form-control">
      </div>
      <div class="col">
        <label for="priority" class="form-label">Priority:</label>
        <input type="number" id="priority" class="form-control" min="1">
      </div>
      <div class="col">
        <button onclick="addTask()" class="btn btn-primary">Add Task</button>
      </div>
      <div class="col">
        <button onclick="taskManager.getHighestPriority()" class="btn btn-secondary">Get Highest Priority</button>
      </div>
    </div>
    <table id="taskTable" class="table mt-4">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" onclick="taskManager.toggleSelectAll()"></th>
          <th>#</th>
          <th data-column="name" onclick="taskManager.sortTasks('name')">Task Name <i id="nameSortIcon" class="fas fa-sort"></i></th>
          <th data-column="priority" onclick="taskManager.sortTasks('priority')">Priority <i id="prioritySortIcon" class="fas fa-sort"></i></th>
          <th>Status</th>
          <th>Action</th>
          <th><button onclick="taskManager.deleteSelectedTasks()" class="btn btn-danger">Delete All </button></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
